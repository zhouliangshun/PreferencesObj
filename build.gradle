apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        versionCode 1
        versionName "1.0"
        minSdkVersion 18
        testInstrumentationRunner "com.kylins.preferencesobject.TestInstumentation"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    //compile "com.crittercism.dexmaker:dexmaker:1.4"
    //compile "com.crittercism.dexmaker:dexmaker-dx:1.4"
}

//上传到服务器
apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://10.18.49.13:8081/nexus/content/repositories/qiku/") {
                authentication(userName: 'admin', password: 'admin123')
            }
            snapshotRepository(url: "http://10.18.49.13:8081/nexus/content/repositories/snapshots") {
                authentication(userName: 'admin', password: 'admin123')
            }
            project.group = "com.qiku.lib"
            pom.project{
                artifactId "preferencesobject"
                project.version "0.1"
            }
        }
    }
}
